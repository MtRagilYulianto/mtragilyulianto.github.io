  <div ng-show="TampilTabel">
  <table border="1">
    <tr>
      <th>No.</th>
      <th>Nama</th>
      <th>Jabatan</th>
      <th>Jenjang Jabatan</th>
      <th>Eselon I</th>
      <th>TMT Pensiun</th>
      <th>Keterangan</th>
    </tr>
    <tr ng-repeat="ro in rows">
        <td>{{ro.No}}</td>
        <td>{{ro.Nama}}</td>
        <td>{{ro.Jabatan}}</td>
        <td>{{ro.JenjangJabatan}}</td>
        <td>{{ro.EselonI}}</td>
        <td>{{ro.TMT_Pensiun}}</td>
        <td>{{ro.Keterangan}}
          <div ng-if="ro.Keterangan == 'Data Tambahan'">
            <br class="minimal">
            <button ng-click="ReduceCalonTalent(ro)">Keluarkan dari Calon Talent</button>
          </div>
        </td>
    </tr>
  </table>
  <br>
  <button ng-click="Proses()">Proses</button>
  <button ng-click="ReduceAll()">Keluarkan Semua Data Tambahan</button>
  </div>
