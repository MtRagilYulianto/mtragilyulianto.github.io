  <div ng-show="TampilTabel">
  <table border="1">
    <tr>
      <th>No.</th>
      <th>Nama</th>
      <th>Jabatan</th>
      <th>Jenjang Jabatan</th>
      <th>Eselon I</th>
      <th>TMT Pensiun</th>
      <th>Keterangan</th>
    </tr>
    <tr ng-repeat="row in rows">
        <td>{{row.No}}</td>
        <td>{{row.Nama}}</td>
        <td>{{row.Jabatan}}</td>
        <td>{{row.JenjangJabatan}}</td>
        <td>{{row.EselonI}}</td>
        <td>{{row.TMT_Pensiun}}</td>
        <td>{{row.Keterangan}}</td>
    </tr>
  </table>
  <br>
  <button ng-click="Proses()">Proses</button>
  <button ng-click="TambahForm()">Tambah Calon</button>
  </div>
  <div ng-show="TampilForm">
    <form>
        <label for="nip">NIP:</label><br>
        <input type="text" id="nip" name="nip"><br>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="jabatan">Jabatan:</label><br>
        <input type="text" id="jabatan" name="jabatan"><br>
        <label for="nilai_kinerja">Nilai Kinerja:</label><br>
        <input type="text" id="nilai_kinerja" name="nilai_kinerja"><br><br>
        <input type="submit" value="Simpan">
      </form> 
  </div>
